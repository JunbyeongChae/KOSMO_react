<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
  아래script는 리액트 프로젝트가 아닌 곳에서 실습하기 위해 추가
  CDN방식 - 로컬PC캐쉬메모리 사용함 - 시스템사용 - 속도 느림
  unpkg방식 - 네트워크통해 객체주입(원격객체 이용) - 속도 향상
  -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- 
  아래script는 ES5같은 버전에서도 동작 하도록 지원 받기 위해서 바벨도 주입
  -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <style>
    .title {
      color: red;
      font-size: 70px;
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
      background-color: darkgray;
    }
  </style>
  <script type="text/babel">
    const rootElement = document.querySelector('#root');
    const subject = "Fucking React!!!! Danm it!!!!!!!!!!!!!!! This is bull shit!!";
    const 클래스이름 = "title"
    //클래스이름이 다르면 스타일 적용안됨
    //태그 안에서 {}붙이면 어디서든 자바스크립트코드 사용이 가능함
    //심지어 일급함수이므로 데이터셋을 참조하는 주소번지나 함수도 props로 전달 가능함.
    const element = <h1 className={클래스이름}>{subject}</h1>
    ReactDOM.createRoot(rootElement).render(element);
  </script>
</body>

</html>
