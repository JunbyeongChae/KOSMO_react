<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
  아래script는 리액트 프로젝트가 아닌 곳에서 실습하기 위해 추가
  CDN방식 - 로컬PC캐쉬메모리 사용함 - 시스템사용 - 속도 느림
  unpkg방식 - 네트워크통해 객체주입(원격객체 이용) - 속도 향상
  -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- 
  아래script는 ES5같은 버전에서도 동작 하도록 지원 받기 위해서 바벨도 주입
  -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <style>
    .title {
      color: red;
      font-size: 70px;
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
      background-color: darkgray;
    }
  </style>
  <script type="text/babel">
    //자바스크립트에서 html노드를 접근하기 위해서 브라우저 내장객체인 document는 querySelector()제공함.
    const rootElement = document.querySelector("#root") //id인 경우 반드시 #추가
    const element = <h1 className="title">Java Oracle React</h1>
    ReactDOM.createRoot(rootElement).render(element)
  </script>
</body>

</html>
